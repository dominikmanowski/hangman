<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:700" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Hangman</title>
  </head>
  <body>
    <div class="game-board">
      <h1 class="game-board__header heading-primary">Hangman Game</h1>
      <div class="game-board__gallows">
        <div class="game-board__gallows-element game-board__gallows-element--1 hide"></div>
        <div class="game-board__gallows-element game-board__gallows-element--2 hide"></div>
        <div class="game-board__gallows-element game-board__gallows-element--3 hide"></div>
        <div class="game-board__gallows-element game-board__gallows-element--4 hide"></div>
        <div class="game-board__gallows-element game-board__gallows-element--5 hide"></div>
        <div class="game-board__gallows-element game-board__gallows-element--6 hide"></div>
        <div class="game-board__gallows-element game-board__gallows-element--7"></div>
        <div class="game-board__gallows-element game-board__gallows-element--8"></div>
        <div class="game-board__gallows-element game-board__gallows-element--9"></div>
        <div class="game-board__gallows-element game-board__gallows-element--10"></div>
        <div class="game-board__gallows-element game-board__gallows-element--11"></div>
      </div>
      <div class="game-board__category">Category:<span class="game-board__category-display"></span></div>
      <div class="game-board__word-to-guess">
        <ul class="game-board__letters-list"></ul>
      </div><span class="game-board__lives">Lives: <span class="game-board__lives-value">6</span></span>
      <div class="game-board__wrong-letters">Wrong letters:</div>
      <form class="game-board__form">
        <input class="game-board__input" type="text"/>
        <button class="game-board__submit-btn btn" type="submit">Check</button>
      </form>
    </div>
    <div class="overlay hide"></div>
    <div class="popup">
      <p class="popup__paragraph">Lorem ipsum dolor sit amet.</p>
      <p class="popup__paragraph">The clue was: <span class="popup__clue">Lorem</span></p>
      <p class="popup__paragraph">Do you want to play again?</p>
      <button class="popup__btn popup__btn--yes" data-confirm="yes">Yes</button>
      <button class="popup__btn popup__btn--no" data-confirm="no">No</button>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
